---
# CI configuration
# https://docs.github.com/en/actions/guides/building-and-testing-java-with-maven

name: Java CI

on:
- push

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java:
        - 8
    steps:
    - name: Check out
      uses: actions/checkout@v4
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: temurin
    - name: Build
      run: ant


